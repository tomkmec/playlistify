<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="plaintext playlist go to Spotify">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playlistify &lt; toms toolbox</title>

    <link rel="shortcut icon" href="images/favicon.png">

    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.green-light_green.min.css" />
    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="script.js"></script>
    <style>
      main {
        width: 100%;
        max-width: 960px;
        margin: 0 auto;
        text-align: center;
      }
      .full-width {
        width:100%;
      }
      .padded-content {
        padding : 0 24px;
      }
      #playlist {
        height: 400px; 
        padding: 8px;
      }
      textarea {
        margin: 10px;
        padding: 10px;
      }
      .avatar {
        height:32px;
        border-radius:50%;
      }
    </style>
  </head>
  <body>

    <div style="height:100vh; width:100%; background-color: #CED; overflow:hidden">

      <div style="position:relative; top:50%; display: none" id="step1">
        <div style="position:relative; top:-100px;">
          <div class="demo-card-wide mdl-card mdl-shadow--2dp" style=" margin:0 auto">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Playlistify</h2>
            </div>
            <div class="mdl-card__supporting-text">
              This simple service will let you turn a plain text playlist (artist and song name on each line)
              into a Spotify playlist.
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="start">
                Get Started
              </a>
            </div>
          </div>
        </div>
      </div>

      <div style="width: 100%; height: 100%; display: none" id="step2">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp" style=" height: auto; width:auto; position:absolute; top:0; bottom:0; left:0; right:0; margin:32px">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Hello, drop your playlist here please</h2>
          </div>
          <div class="mdl-card__supporting-text" style="    position: absolute;height: auto;bottom: 56px;top: 56px;">
            <div class="mdl-textfield mdl-js-textfield" style="height:100%; width:100%">
              <textarea class="mdl-textfield__input" type="text" id="in" style="height:100%; width:100%"></textarea>
            </div>
          </div>
          <div class="mdl-card__actions mdl-card--border" style="position:absolute; bottom:0">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="search" disabled>
              Find me these tunes
            </a>
            <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"> </div>
          </div>
          <div class="mdl-card__menu">
          </div>
        </div>
      </div>

      <div style="width: 100%; height: 100%; display:none" id="step3">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp" style=" height: auto; width:auto; position:absolute; top:0; bottom: 220px; left:0; right:0; margin:32px">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Did I get it right?</h2>
          </div>
          <div class="mdl-card__supporting-text" style="    position: absolute;height: auto;bottom: 56px;top: 56px; overflow-y:scroll; width:auto; left:0; right:4px">
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp full-width">
              <thead>
                <tr>
                  <th class="mdl-data-table__cell--non-numeric">Artist</th>
                  <th class="mdl-data-table__cell--non-numeric">Track</th>
                  <th class="mdl-data-table__cell--non-numeric">Album</th>
                  <th class="mdl-data-table__cell--non-numeric"></th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <div class="demo-card-wide mdl-card mdl-shadow--2dp" style=" min-height: 180px; width:auto; position:absolute; bottom:0; left:0; right:0; margin:32px">
          <div class="mdl-card__supporting-text">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="sample3">
              <label class="mdl-textfield__label" for="sample3">Playlist name</label>
            </div>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
              <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked>
              <span class="mdl-checkbox__label">Checkbox</span>
            </label>
          </div>
          <div class="mdl-card__actions mdl-card--border" style="position:absolute; bottom:0">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="done">
              Done!
            </a>
          </div>
        </div>

      </div>

    </div>

  </body>
</html>
