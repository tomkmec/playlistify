<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="plaintext playlist go to Spotify">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playlistify &lt; toms toolbox</title>

    <link rel="shortcut icon" href="images/favicon.png">

    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.green-light_green.min.css" />
    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <link href="http://cdn.rawgit.com/noelboss/featherlight/1.3.5/release/featherlight.min.css" type="text/css" rel="stylesheet" />
    <script src="http://cdn.rawgit.com/noelboss/featherlight/1.3.5/release/featherlight.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="script.js"></script>
    <style>
      main {
        width: 100%;
        max-width: 960px;
        margin: 0 auto;
        text-align: center;
      }
      .full-width {
        width:100%;
      }
      .padded-content {
        padding : 0 24px;
      }
      #playlist {
        height: 400px; 
        padding: 8px;
      }
      textarea {
        margin: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">Playlistify</span>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#">Home</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div id="step1">
          <h4>Paste your playlist here</h4>
          <p>
            <i class="material-icons">keyboard_arrow_down</i>
          </p>
          <p>
            <div class="mdl-textfield mdl-js-textfield full-width padded-content">
              <textarea class="mdl-textfield__input mdl-shadow--2dp" type="text" rows= "3" id="playlist" ></textarea>
            </div>
          </p>
          <p>
            <i class="material-icons">keyboard_arrow_down</i>
          </p>
          <p>
            <button id="go" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
              Look it up!
            </button>
          </p>
        </div>
        <div id="step2">
          <p>
            <i class="material-icons">keyboard_arrow_down</i>
          </p>
          <p>
            <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp full-width">
              <thead>
                <tr>
                  <th class="mdl-data-table__cell--non-numeric">Artist</th>
                  <th class="mdl-data-table__cell--non-numeric">Track</th>
                  <th class="mdl-data-table__cell--non-numeric">Album</th>
                  <th class="mdl-data-table__cell--non-numeric"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="mdl-data-table__cell--non-numeric">Of Monsters And Men</th>
                  <td class="mdl-data-table__cell--non-numeric">Mountain Song</th>
                  <td class="mdl-data-table__cell--non-numeric">My Head Is An Animal</th>
                  <td class="mdl-data-table__cell--non-numeric">
                     <button id="alts1" class="mdl-button mdl-js-button mdl-button--icon" style="top:-6px;">
                      <i class="material-icons">more_vert</i>
                    </button>
                    <span class="mdl-badge" data-badge="1" style="-20px"></span>
                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="alts1">
                      <li class="mdl-menu__item">Some Action: Some ActionSome Action</li>
                      <li class="mdl-menu__item">Another Action</li>
                      <li disabled class="mdl-menu__item">Disabled Action</li>
                      <li class="mdl-menu__item">Yet Another Action</li>
                    </ul>
                  </td>
                </tr>
              </tbody>
            </table>
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
